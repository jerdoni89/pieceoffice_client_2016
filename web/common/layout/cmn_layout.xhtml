<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <h:outputStylesheet name="common-style.css" library="css" />
        <title>Elcom OMAP</title>
    </h:head>
    <h:body>
        <div id="page">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div id="header" class="ui-grid-col-12">
                        <ui:insert name="header" >
                            <ui:include src="../header/cmn_header.xhtml" />
                        </ui:insert>
                    </div>
                </div>
            </div>

            <div id="content" class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div id="sidebar" class="ui-grid-col-2">
                        <ui:insert name="sidebar">
                            <ui:include src="../menu/panelMenu.xhtml" />
                        </ui:insert>
                    </div>

                    <div id="wrapper" class="ui-grid-col-10">
                        <div class="ui-grid ui-grid-responsive" >
                            <div class="ui-grid-row">
                                <div id="menubar" class="ui-grid-col-12">
                                    <ui:insert name="menubar" >
                                        <ui:include src="../menu/menubar.xhtml" />
                                    </ui:insert>
                                </div>
                            </div>

                            <div class="ui-grid-row">
                                <div id="primary" class="ui-grid-col-12">
                                    <ui:insert name="primary" >
                                        <ui:include src="../content/default.xhtml" />
                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div id="footer" class="ui-grid-col-12">
                        <ui:insert name="footer" >
                            <ui:include src="../footer/cmn_footer.xhtml" />
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
